---
ansible_python_interpreter: /usr/bin/python
ansible_connection: ssh

user:
    name: kim
    uid: 1000
    group: users
    gid: 100

languages:
    enabled:
        - "sv_SE.UTF-8 UTF-8"
        - "en_GB.UTF-8 UTF-8"

journal:
    max_size: 200M

ssh:
    public_keys:
        - "ssh-rsa  kim@myrveln.se"
        - "ssh-rsa  jenkins@jenkins"

base_packages:
    - base-devel
    - binutils
    - coreutils
    - git
    - inetutils
    - jq
    - less
    - lsof
    - openssh
    - pacman-contrib
    - rsync
    - screen
    - sysstat
    - unzip
    - zip
